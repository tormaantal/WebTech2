<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <form [formGroup]="workerForm" #myForm="ngForm" (ngSubmit)="create()">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div class="text-danger" *ngIf="name!.invalid && (name!.dirty || name!.touched)">
                    <small>Name is required.</small>
                </div>
                <label for="competence">Competence</label>
                <input class="text" class="form-control" id="competence" formControlName="competence">
                <label for="wage">Wage</label>
                <input class="number" type="number" class="form-control" id="wage" formControlName="wage">
                <div class="text-danger" *ngIf="wage!.value < 1 && wage!.touched">
                    <small>Wage is below 1</small>
                </div>
                <label for="status">Status</label>
                <select class="form-select" id="status" formControlName="status">
                    <option value="szabadságon">szabadságon</option>
                    <option value="dolgozik">dolgozik</option>
                    <option value="szabad">szabad</option>
                  </select>
                <div class="text-danger" *ngIf="status!.invalid && (status!.dirty || status!.touched)">
                    <small>Status is required.</small>
                </div>
                <button class="btn btn-primary mt-2" type="submit" [disabled]="workerForm.invalid">Save Worker</button>
            </form>
        </div>
    </div>
    
</div>
